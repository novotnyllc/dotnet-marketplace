name: Release

on:
  push:
    tags:
      - 'dotnet-artisan/v*'

permissions:
  contents: write

jobs:
  validate-and-release:
    name: Validate and release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          # Strip plugin prefix and leading 'v' for semver
          VERSION="${TAG#dotnet-artisan/v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag version matches plugin.json
        run: |
          set -euo pipefail
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PLUGIN_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)

          echo "Tag version:        $TAG_VERSION"
          echo "plugin.json version: $PLUGIN_VERSION"

          if [ "$TAG_VERSION" != "$PLUGIN_VERSION" ]; then
            echo ""
            echo "FAIL: Tag version ($TAG_VERSION) does not match plugin.json version ($PLUGIN_VERSION)"
            echo "Run ./scripts/bump.sh and commit before tagging."
            exit 1
          fi

          echo "OK: Tag version matches plugin.json"

      - name: Validate root marketplace.json
        run: |
          set -o pipefail
          ./scripts/validate-root-marketplace.sh | tee /tmp/root-marketplace-output.txt

      - name: Validate plugin structure
        run: |
          set -o pipefail
          ./scripts/validate-skills.sh | tee /tmp/skills-output.txt

      - name: Validate marketplace
        run: ./scripts/validate-marketplace.sh

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Matches content between ## [VERSION] and the next ## [ header
          NOTES=$(awk '/^## \['"$VERSION"'\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "WARN: No CHANGELOG section found for version $VERSION"
            NOTES="No changelog entry found for v${VERSION}."
          fi

          # Write to file for multi-line GHA output
          echo "$NOTES" > /tmp/release-notes.md

          # Also write the full body with install instructions
          {
            echo "## dotnet-artisan v${VERSION}"
            echo ""
            cat /tmp/release-notes.md
            echo ""
            echo "### Install"
            echo ""
            echo "From within Claude Code, run:"
            echo ""
            echo '```'
            echo "/plugin marketplace add novotnyllc/dotnet-artisan"
            echo '```'
            echo ""
            echo "### Validation"
            echo "All validation checks passed before release:"
            echo "- Plugin structure and skill validation"
            echo "- Marketplace metadata validation"
            echo "- Version consistency verification"
          } > /tmp/release-body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: dotnet-artisan v${{ steps.version.outputs.version }}
          body_path: /tmp/release-body.md

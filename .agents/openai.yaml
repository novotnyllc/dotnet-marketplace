# Codex discovery metadata for the dotnet-artisan plugin.
# Read by $skill-installer when installing from novotnyllc/dotnet-artisan.

interface:
  display_name: "dotnet-artisan"
  short_description: "8 broad .NET skills for modern C# and cloud apps"
  default_prompt: >
    $skill-installer novotnyllc/dotnet-artisan â€” install .NET development
    skills. All 8 skills are under skills/<skill-name>/,
    each containing a SKILL.md file with references/ companion files.

policy:
  allow_implicit_invocation: true

dependencies:
  tools:
    - type: "mcp"
      value: "context7"
      description: "Library documentation lookup for .NET frameworks"
      transport: "streamable_http"
      url: "https://mcp.context7.com/mcp"
    - type: "mcp"
      value: "microsoftdocs"
      description: "Official Microsoft Learn documentation search"
      transport: "streamable_http"
      url: "https://learn.microsoft.com/api/mcp"
